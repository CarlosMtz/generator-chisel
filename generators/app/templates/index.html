<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <title>Project Index - <%= name %></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1><%= name %></h1>
  <ul>
    <%% for (var i = 0; i < pages.length; i++) { %>
      <li>
        <a href="dist/<%%= pages[i]['slug'] %>.html"><%%= pages[i]['name'] %></a>
      </li>
    <%% } %>
  </ul>
</body>
</html>
